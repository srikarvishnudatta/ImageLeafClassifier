<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Leaf Classifier</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"
      type="text/javascript"
    ></script>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- <img src="static\Symbol.png" id="logo" /> -->
    <img src="Symbol.png" id="logo" />
    <h1 id="main_heading">Image Leaf Classifier</h1>
    <div class="image-div">
      <label for="image">
        Upload an image <br />
        <input
          name="imageFile"
          type="file"
          id="image"
          onchange="loadFile(event)"
        />
      </label>
      <br />
      <img id="display-image" /> <br />
    </div>
    <div id="status">
      <div id="message">Not Ready to Predict</div>
    </div>
    <button onclick="predictModel()" id="predict_button">Predict</button>
    <canvas id="viewport"></canvas>
    <script src="file.js" type="text/javascript"></script>
    <div class="main_div">
      <div id="segmented_div" class="data_div">
        <h2 class="heading">Segmented image</h2>
        <!-- {% if segmented_results %} {% for model in segmented_results %}
        <div class="results">
          <div class="model_used">{{ model }}</div>
          <div class="predicted_result">
            Prediction is : {{ segmented_results[model][0] }}
          </div>
          <div class="probability_predicted">
            Probability is : {{ segmented_results[model][1] }}
          </div>
        </div>
        {% endfor %} {% endif %} -->
        <div id="1" class="results">
          <span id="1-1" class="span-models"> </span>
          <span id="1-2" class="span-pred"> </span>
        </div>
        <div id="2" class="results">
          <span id="2-1" class="span-models"> </span>
          <span id="2-2" class="span-pred"> </span>
        </div>
        <div id="3" class="results">
          <span id="3-1" class="span-models"> </span>
          <span id="3-2" class="span-pred"> </span>
        </div>
      </div>
      <div id="non_segmented_div" class="data_div">
        <h2 class="heading">Non-segmented image</h2>

        <!-- {% if non_segmented_results %} {% for model in non_segmented_results %}
        <div class="results">
          <div class="model_used">{{ model }}</div>
          <div class="predicted_result">
            Prediction is : {{ non_segmented_results[model][0] }}
          </div>
          <div class="probability_predicted">
            Probability is : {{ non_segmented_results[model][1] }}
          </div>
        </div>
        {% endfor %} {% endif %} -->
        <div id="4" class="results">
          <span id="4-1" class="span-models"> </span>
          <span id="4-2" class="span-pred"> </span>
        </div>
        <div id="5" class="results">
          <span id="5-1" class="span-models"> </span>
          <span id="5-2" class="span-pred"> </span>
        </div>
        <div id="6" class="results">
          <span id="6-1" class="span-models"> </span>
          <span id="6-2" class="span-pred"> </span>
        </div>
      </div>
    </div>
  </body>
</html>
